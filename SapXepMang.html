<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Logic Pro - Minimalist Game</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #000;
            --success: #2ecc71;
            --fail: #e74c3c;
            --gray: #f4f4f4;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        #timer.warning {
            color: var(--fail);
            font-weight: bold;
            animation: pulse 0.5s infinite;
        }

        #game-board {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 40px 20px;
            background: var(--gray);
            border-radius: 16px;
            min-height: 80px;
            transition: all 0.3s ease;
        }

        .item {
            width: 60px;
            height: 60px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: grab;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .item:active { cursor: grabbing; }
        .item.dragging { opacity: 0.3; transform: scale(0.8); }
        .item.correct { 
            border-color: var(--success); 
            color: var(--success); 
            background: #f0fff4;
            transform: translateY(-5px);
        }

        #msg {
            margin-top: 30px;
            height: 24px;
            font-size: 1rem;
            font-weight: 500;
        }

        .controls { margin-top: 40px; }

        .btn {
            padding: 12px 35px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: opacity 0.2s;
        }

        .btn:hover { opacity: 0.8; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="stats-bar">
            <div>Cấp độ: <span id="lvl-val">1</span></div>
            <div>Thời gian: <span id="timer">20</span>s</div>
        </div>

        <h1 style="font-weight: 300; margin-bottom: 40px;">Sắp xếp mảng</h1>

        <div id="game-board">
            </div>

        <div id="msg"></div>

        <div class="controls">
            <button class="btn" onclick="resetGame()">CHƠI LẠI TỪ ĐẦU</button>
        </div>
    </div>

    <script>
        let level = 1;
        let timeLeft = 20;
        let timerInterval;
        let isPlaying = false;
        let dragSrcEl = null;

        const board = document.getElementById('game-board');
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');
        const lvlDisplay = document.getElementById('lvl-val');

        function initLevel() {
            clearInterval(timerInterval);
            isPlaying = true;
            msgDisplay.innerText = "";
            msgDisplay.style.color = "inherit";
            
            // Logic độ khó
            const count = Math.min(10, 3 + level); // Tăng số ô, tối đa 10
            timeLeft = Math.max(8, 25 - (level * 2)); // Giảm thời gian, tối thiểu 8s
            
            lvlDisplay.innerText = level;
            timerDisplay.innerText = timeLeft;
            timerDisplay.classList.remove('warning');

            renderItems(count);
            startTimer();
        }

        function renderItems(count) {
            board.innerHTML = "";
            let nums = [];
            while(nums.length < count) {
                let r = Math.floor(Math.random() * 100) + 1;
                if(!nums.includes(r)) nums.push(r);
            }

            // Xáo trộn mảng
            let shuffled = [...nums].sort(() => Math.random() - 0.5);
            // Đảm bảo không ngẫu nhiên đúng ngay từ đầu
            const isAlreadySorted = shuffled.every((v, i) => i === 0 || v >= shuffled[i-1]);
            if(isAlreadySorted) return renderItems(count);

            shuffled.forEach(n => {
                const el = document.createElement('div');
                el.className = 'item';
                el.draggable = true;
                el.innerText = n;
                
                el.addEventListener('dragstart', handleDragStart);
                el.addEventListener('dragover', handleDragOver);
                el.addEventListener('drop', handleDrop);
                el.addEventListener('dragend', handleDragEnd);
                
                board.appendChild(el);
            });
        }

        function handleDragStart(e) {
            if(!isPlaying) return;
            dragSrcEl = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.innerText);
        }

        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();
            if(!isPlaying || dragSrcEl === this) return;

            // Hoán đổi text
            const targetText = this.innerText;
            this.innerText = dragSrcEl.innerText;
            dragSrcEl.innerText = targetText;

            checkWin();
            return false;
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
        }

        function checkWin() {
            const items = [...document.querySelectorAll('.item')];
            const values = items.map(i => parseInt(i.innerText));
            const isSorted = values.every((v, i) => i === 0 || v >= values[i-1]);

            if (isSorted) {
                isPlaying = false;
                clearInterval(timerInterval);
                items.forEach(i => i.classList.add('correct'));
                msgDisplay.style.color = "var(--success)";
                msgDisplay.innerText = "Chính xác! Đang chuẩn bị cấp độ tiếp theo...";
                
                setTimeout(() => {
                    level++;
                    initLevel();
                }, 1500);
            } else {
                msgDisplay.style.color = "var(--fail)";
                msgDisplay.innerText = "Thử lại...";
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                
                if(timeLeft <= 5) timerDisplay.classList.add('warning');

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isPlaying = false;
                    msgDisplay.innerText = "Hết thời gian! Game sẽ khởi động lại.";
                    msgDisplay.style.color = "var(--fail)";
                    setTimeout(resetGame, 2000);
                }
            }, 1000);
        }

        function resetGame() {
            level = 1;
            initLevel();
        }

        // Bắt đầu game
        window.onload = initLevel;
    </script>
</body>
</html>
